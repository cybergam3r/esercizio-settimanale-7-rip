<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fakeazon backOffice</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/backOffice.css">
</head>
<body class ="text-light">

  <nav class="navbar navbar-expand-lg bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand text-warning " href="index.html"><img src="logo.png" class="custom-logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
<br>
<div id="resultContainer" class="bg-body-secondary text-dark rounded-4 p-4">
  <div id="alertContainer"></div>
  <h1 class="mb-4 text-center">Modifica Prodotto</h1>
  <form id="productForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nome del prodotto:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descrizione:</label>
      <input type="text" id="description" name="description" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="brand" class="form-label">Marca:</label>
      <input type="text" id="brand" name="brand" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">URL Immagine:</label>
      <input type="url" id="imageUrl" name="imageUrl" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Prezzo:</label>
      <input type="number" id="price" name="price" class="form-control" step="1" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-info">Salva</button>
      <button type="reset" class="btn btn-warning">Reset</button>
      <button type="button" id="deleteButton" class="btn btn-danger">Elimina Prodotto</button>
    </div>
  </form>
</div>
  <div id="result" class="text-success mt-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script/backOffice.js"></script>
</body>
</html>
